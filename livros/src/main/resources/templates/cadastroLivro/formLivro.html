<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
     <link rel="stylesheet" href ="style/styleCss.css"/>
    <title>Cadastrar Livro</title>
</head>
<body class="body">
    
    <header>
		<nav class="nav">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Gr√°fica MainBooks - Novo Cadastro</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
			</div>
	 	 </nav>
	</header>
    
    <div class="container">
    	<h3><a href="/livros" class="waves-effect waves-light btn"><i class="material-icons right">toc</i>Exibir Lista</a></h3>
    </div>
    
    <form class="container" method="post">
    	<div class="row">
    		<div class="input - field col s6">	
    			Titulo: <input type="text" value ="" name="titulo" required/>
    		</div>
    		<div class="input - field col s6">
    			Autor: <input type="text" value ="" name="autor" required/>	
    		</div>
       		<div class="input - flield col s6">
    			Editora: <input type=text value ="" name="editora" required/>
    		</div>
    		<div class="input - flield col s3">
    			Ano: <input type=number value ="" name="ano" min="1900" max="2099" required/>
    		</div>
    		<div class="input - field col s3">
    			ISBN: <input type="number" value ="" name="isbn" required/>
    		</div>
    	</div>
    
    	<th:block th:include="cadastroLivro/mensagemValidacao"></th:block>
    	
    	<button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Salvar</button>
    	<a href="/cadastrarLivro" class="waves-effect waves-light btn"><i class="material-icons right">not_interested</i>Limpar</a>
	</form>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
